model:
  base_learning_rate: 4.5e-6
  target: ldm.models.autoencoder.AutoencoderKL
  params:
    monitor: "val/rec_loss"
    embed_dim: 64
    lossconfig:
      target: ldm.modules.losses.LPIPSWithDiscriminator
      params:
        disc_start: 50001
        kl_weight: 0.000001
        disc_weight: 0.5
        disc_in_channels: 1

    ddconfig:
      double_z: True
      z_channels: 64
      resolution: 256
      in_channels: 1
      out_ch: 1
      ch: 128
      ch_mult: [ 1,1,2,2,4,4]  # num_down = len(ch_mult)-1
      num_res_blocks: 2
      attn_resolutions: [16,8]
      dropout: 0.0

data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 8 # You can adjust this
    num_workers: 8
    train:
      target: ldm.data.ChestXRay.ChestXrayDataset
      params:
        root_dir: "../datasets/cleaned"
        task: "TB"
        split: "train"
        img_size: 256
    validation:
      target: ldm.data.ChestXRay.ChestXrayDataset # Point to your class
      params:
        root_dir: "../datasets/cleaned"
        task: "TB"
        split: "val" # Assuming your validation split is named 'val'
        img_size: 256

lightning:
  callbacks:
    image_logger:
      target: main.ImageLogger
      params:
        batch_frequency: 1000
        max_images: 8
        increase_log_steps: True

  trainer:
    benchmark: True
    accumulate_grad_batches: 2
